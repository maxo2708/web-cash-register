<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="StyleSheet.css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type='text/javascript' src='Script.js'></script>
        <title>Cash Register</title>
    </head>
    <body>
        <!--Overlay 1-->
        <div id="Overlay1">
            <div id="OverlayText">
                <h1>Cash Register</h1>
                <p>Presented by: Maxo2708</p>
                <div id="OverlayButton">Start!</div>
            </div>
            <div id="Footer1">
                <a href="http://commons.wikimedia.org/wiki/File:Cash_register,_built_1904_in_Ohio.jpg">Image from Wikimedia Commons</a>
            </div>
        </div>
        <!--Overlay 2-->
        <div id="Overlay2">
            <div id="Header">
                <p id="Title">Cash Register<span>Presented by Maxo2708</span></p>
                <p id="Github">Find this on GitHub!</p>
            </div>
            
            <div id="Items">
                <p class="DivP" id="UsrItem">Item:</p>
                <br/>
            </div>
            
            <div id="Price">
                <p class="DivP" id="UsrPrice">Price:</p>
                <br/>
            </div>
            
            <div id="Total">
                <p class="DivP" id="LogTotal">Total:</p>
            </div>
            
            <div id="Entry">
                <form>
                    <p>Item Name: </p><input name="ItemName" id="ItemName"type="text"/>
                    <p id="PriceP">Price: </p><input name="PriceVal" id="PriceVal"type="number"/>
                </form>
            </div>
             <div id="Submit">Enter</div>
           
            </div>
        </div>
    </body>
</html>
